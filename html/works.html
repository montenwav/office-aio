<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <link rel="stylesheet" href="../css/works.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/adaptive.css">
    <link rel="icon" href="../images/favicon.avif">
</head>

<body>
    <main class="main-container">
        <div class="bg-left">
            <ul class="nav-bar">
                <li><a class="selected" href="../html/works.html">Works</a></li>
                <li><a href="../html/studio.html">Studio</a></li>
                <li class="contact-nav"><a>Contact</a></li>
            </ul>

            <div class="logo-text">
                <h1><a href="../html/works.html">Office AIO</a></h1>
            </div>
        </div>

        <div class="slider">
            <div class="img-main-container">

                <div class="images-container" id="container-1">
                    <div class="img border_1">
                        <img src="../images/works/04_office-aio-avatr-web-med-04.jpg">
                        <img id="img-1" src="../images/works/office-aio-avatr-web-med-12.jpg">
                    </div>

                    <div class="text-container">
                        <div class="images-text">
                            <h1>AVATR Experience Centre</h1>
                            <h1 class="description">Shenzhen, Shanghai, Chengdu</h1>
                        </div>
                    </div>
                </div>

                <div class="images-container" id="container-2">
                    <div class="img border_2">
                        <img src="../images/works/officeaio_tanwei_12.jpg">
                        <img id="img-2"
                            src="../images/works/00__office-aio-tanway-wagyu-restaurant-web-medium-03-square.jpg">
                    </div>

                    <div class="text-container">
                        <div class="images-text">
                            <h1>Tanway</h1>
                            <h1 class="description">Changsha</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="adaptive">
        <div class="adapt_header">
            <h1 class="adapt_header_text"><a>Works / Tanway</a></h1>
        </div>

        <div class="toggle-btn">
            <span id="span-1"></span>
            <span id="span-2"></span>
        </div>

        <div class="adapt_content">
            <ul class="nav-bar">
                <li><a class="selected" href="../html/works.html">Works</a></li>
                <li><a href="../html/studio.html">Studio</a></li>
                <li class="contact-nav-adapt"><a>Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="contact">
        <textarea placeholder="Tell us a bit about you / your brand and needs"></textarea>
        <input type="email" placeholder="Email address">
        <div class="contact_btns">
            <h1>Send</h1>
            <h1 id="close-btn">Close</h1>
        </div>
    </div>

    <script src="../js/contact.js"></script>
    <script src="../js/works.js"></script>
    <script src="../js/adaptive-btn.js"></script>
</body>

</html>
